<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Meme Generator Aner Biton</title>
</head>

<body onload="onInit()">
    <h1>hello meme</h1>
    <section class="canvas-container flex align-center space-evenly">
        <section class="meme-controller flex align-center space-around column">
            <h2>Meme controller</h2>
            <input type="text" class="text-input" placeholder="TXT here" oninput="updateMemeText()">

        </section>
        <canvas id="main-canvas" width="500" height="500" class="meme-canvas"></canvas>
        <!-- <a class="btn-gallery" href="#" onclick="onOpenGallery()">Gallery</a> -->
    </section>

    <section class="gallery-grid-container">
        <img src="img/1.jpg" alt="" class="grid-img" id="1" onclick="updateMemePic(this)">
        <img src="img/2.jpg" alt="" class="grid-img" id="2" onclick="updateMemePic(this)">
        <img src="img/3.jpg" alt="" class="grid-img" id="3" onclick="updateMemePic(this)">
        <img src="img/4.jpg" alt="" class="grid-img" id="4" onclick="updateMemePic(this)">
        <img src="img/5.jpg" alt="" class="grid-img" id="5" onclick="updateMemePic(this)">
    </section>

    <script src="js/utils.js"></script>
    <script src="js/services/memeService.js"></script>
    <script src="js/services/storageService.js"></script>
    <script src="js/main.js"></script>
</body>

</html>
