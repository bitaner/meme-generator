<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Meme Generator Aner Biton</title>
</head>

<body onload="onInit()">
    <header>
        <section class="container header-wrapper flex align-center space-between">
            <!-- edit logo -->
            <div class="logo">Meme academy</div>
            <nav id="mainMenu" class="main-menu-wrapper">
                <ul class="main-menu clean-list flex align-center">
                    <li><a href="#" onclick="hideMemeEditor()">Gallery \ editor</a></li>
                    <li><a target="_blank" href="https://he.wikipedia.org/wiki/%D7%9E%D7%9D">About</a></li>
                    <li><a href="#" style="cursor:not-allowed">Contact</a></li>
                </ul>
                <button class="toggle-menu-btn fa" onclick="toggleMenu()" alt="Open main menu">▤</button>
                <div class="toggle-menu-screen screen" onclick="toggleMenu()" alt="toggle main menu"></div>
            </nav>
        </section>
    </header>

    <main class="modal" hidden>

        <section class=" container main-wrapper flex space-evenly align-center">
            <!-- <section class="flex space-evenly align-center"> -->
            <canvas id="main-canvas" width="500" height="500" class="meme-canvas"></canvas>
            <section class="control-box flex align-center space-around column">
                <!-- can use grid for this? for small screen wrap around canvas -->
                <h2>Control box</h2>
                <!-- TEXT INPUT -->
                <input type="text" class="text-input" placeholder="TXT here" oninput="updateMemeText()">
                <!-- FONT SIZE +\- -->
                <!-- i want to leave button pressed -->
                <button class="font-size" onclick="onFontSize(2)">F+</button>
                <button class="font-size" onclick="onFontSize(-2)">F-</button>
                <!-- LINE HIGHET +\- -->
                <button class="line-height" onclick="onLineHeight(-2)">⇑</button>
                <button class="line-height" onclick="onLineHeight(2)">⇓</button>
                <!-- SWITCH LINE -->
                <button class="btn-new-line" onclick="onNewLine()">Add line</button>
                <button class="btn-switch-line" onclick="onSwitchLine()">Switch line</button>
                <label for="font-select">Choose font:</label>
                <!-- FONT -->
                <select class="font-select" name="font-select" id="font-select" onchange="onChangeFont(value)">
                    <option value="impact">Impact</option>
                    <option value="lato">Lato</option>
                </select>
                <!-- COLOR -->
                <input type="color" id="color" name="color" onchange="onColorIt()" />
                <input type="color" id="margin-color" name="margin-color" onchange="onColorIt()" />
                <!-- ALIGNMENT -->
                <button class="btn-align" id="left" onclick="onAlignChange(this)">L</button>
                <button class="btn-align" id="center" onclick="onAlignChange(this)">C</button>
                <button class="btn-align" id="right" onclick="onAlignChange(this)">R</button>
                <!-- DELETE -->
                <button class="btn-delete" onclick="onDeleteCurrLine()">Delete</button>

                <!-- SHARE TO FB -->
                <!-- <button class="btn" onclick="uploadImg()">share</button>
                <p class="user-msg"></p>
                <div class="share-container"></div> -->

                <!-- SAVE TO DEVICE -->
                <a href="#" onclick="downloadCanvas(this)" download="myphoto">Download</a>

                <!-- BACK TO GALLERY -->
                <button class="editor-toggle" onclick="hideMemeEditor()">Back to gallery</button>
            </section>
        </section>
    </main>

    <section class="gallery-grid-container container">
        <img src="img/1.jpg" alt="" class="grid-img" id="1" onclick="toggleMemeEditor(this)">
        <img src="img/2.jpg" alt="" class="grid-img" id="2" onclick="toggleMemeEditor(this)">
        <img src="img/3.jpg" alt="" class="grid-img" id="3" onclick="toggleMemeEditor(this)">
        <img src="img/4.jpg" alt="" class="grid-img" id="4" onclick="toggleMemeEditor(this)">
        <img src="img/5.jpg" alt="" class="grid-img" id="5" onclick="toggleMemeEditor(this)">
        <img src="img/2.jpg" alt="" class="grid-img" id="2" onclick="toggleMemeEditor(this)">
        <img src="img/3.jpg" alt="" class="grid-img" id="3" onclick="toggleMemeEditor(this)">
        <img src="img/4.jpg" alt="" class="grid-img" id="4" onclick="toggleMemeEditor(this)">
        <img src="img/5.jpg" alt="" class="grid-img" id="5" onclick="toggleMemeEditor(this)">
    </section>

    <footer>
        <section class="footer-container container footer flex space-evenly">

            <!-- <section class="footer container flex space-evenly"> -->
            <div class="logo">Meme academy</div>
            <small>© 2021 Meme academy - All Rights Reserved - find more spirnts at coding-academy.org</small>
            <!-- </section> -->
        </section>
    </footer>

    <script src="js/utils.js"></script>
    <script src="js/services/memeService.js"></script>
    <script src="js/services/storageService.js"></script>
    <script src="js/services/upload-service.js"></script>
    <script src="js/main.js"></script>
</body>

</html>
