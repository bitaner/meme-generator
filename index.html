<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Meme Generator Aner Biton</title>
</head>

<body onload="onInit()">
    <!-- layout -->
    <header>
        <section class="container header-wrapper flex align-center space-between">
            <div class="logo">Meme academy</div>
            <nav id="mainMenu" class="main-menu-wrapper">
                <ul class="main-menu clean-list flex align-center">
                    <li><a href="#">Gallery</a></li>
                    <li><a href="#">About</a></li>
                    <li><a href="#">Contact</a></li>
                </ul>
                <button class="toggle-menu-btn fa" onclick="toggleMenu()" alt="Open main menu">â–¤</button>
                <div class="toggle-menu-screen screen" onclick="toggleMenu()" alt="toggle main menu"></div>
            </nav>
        </section>
    </header>




    <!-- no css -->
    <h1>hello meme</h1>
    <section class="canvas-container flex align-center space-evenly">
        <section class="control-box flex align-center space-around column">
            <!-- can use grid for this -->
            <h2>control box</h2>
            <input type="text" class="text-input" placeholder="TXT here" oninput="updateMemeText()">
            <!-- i want to leave button pressed -->
            <button class="font-size" onclick="onFontSize(2)">font+</button>
            <button class="font-size" onclick="onFontSize(-2)">font-</button>
            <button class="line-height" onclick="onLineHeight(-2)">move up</button>
            <button class="line-height" onclick="onLineHeight(2)">move down</button>
            <!-- switch line not done -->
            <button class="btn-switch-line" onclick="onnewLine()">switch line</button>

        </section>
        <canvas id="main-canvas" width="500" height="500" class="meme-canvas"></canvas>
    </section>

    <section class="gallery-grid-container">
        <img src="img/1.jpg" alt="" class="grid-img" id="1" onclick="updateMemePic(this)">
        <img src="img/2.jpg" alt="" class="grid-img" id="2" onclick="updateMemePic(this)">
        <img src="img/3.jpg" alt="" class="grid-img" id="3" onclick="updateMemePic(this)">
        <img src="img/4.jpg" alt="" class="grid-img" id="4" onclick="updateMemePic(this)">
        <img src="img/5.jpg" alt="" class="grid-img" id="5" onclick="updateMemePic(this)">
    </section>

    <script src="js/utils.js"></script>
    <script src="js/services/memeService.js"></script>
    <script src="js/services/storageService.js"></script>
    <script src="js/main.js"></script>
</body>

</html>
