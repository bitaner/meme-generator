<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Meme Generator Aner Biton</title>
</head>

<body onload="onInit()">
    <header>
        <section class="container header-wrapper flex align-center space-between">
            <!-- edit logo -->
            <div class="logo"><span>Meme</span> academy</div>
            <nav id="mainMenu" class="main-menu-wrapper">
                <ul class="main-menu clean-list flex align-center">
                    <li><a href="#" onclick="hideMemeEditor()">Gallery \ editor</a></li>
                    <li><a target="_blank" href="https://he.wikipedia.org/wiki/%D7%9E%D7%9D">About</a></li>
                    <li><a href="#" style="cursor:not-allowed">Contact</a></li>
                </ul>
                <button class="toggle-menu-btn fa" onclick="toggleMenu()" alt="Open main menu">▤</button>
                <div class="toggle-menu-screen screen" onclick="toggleMenu()" alt="toggle main menu"></div>
            </nav>
        </section>
    </header>
    <section class="gallery-main-container container ">
        <section class="gallery-header flex space-between align-center">
            <form class="search-key-words" onchange="onKeySearch(event)">
                <input list="search-key-words" class="search-bar" name="search" placeholder="Search" />
                <datalist id="search-key-words" class="datalist">
                </datalist>
            </form>
            <section class=" flex">
                <div class="key-words-container">
                    <ul class="key-words clean-list flex align-center">
                        <li onclick="">funny</li>
                        <li>animal</li>
                        <li>baby</li>
                        <li><button class="more" onclick="onToggleShowKeyWords()">More</button></li>

                    </ul>
                </div>

            </section>
        </section>
        <section class="gallery-grid-container container">
            <!-- RENDERED IMGS GO HERE -->
        </section>
    </section>

    <main class="modal" hidden>

        <section class=" container main-wrapper flex space-evenly align-center">
            <canvas id="main-canvas" class="main-canvas" width="400" height="400" class="meme-canvas">
            </canvas>
            <section class="control-box">
                <!-- TEXT INPUT -->
                <input type="text" class="text-input control-text" placeholder="TXT here" oninput="updateMemeText()">
                <!-- FONT SIZE +\- -->
                <!-- i want to leave button pressed -->
                <!-- loop as long as mouse is not up -->
                <button class="ctrl control-font-plus" onclick="onFontSize(2)"><img src="img/png/increase-font-icon.png" class="control-img" alt=""></button>
                <button class="ctrl control-font-minus" onclick="onFontSize(-2)"><img src="img/png/decrease-font-icon.png" class="control-img" alt=""></button>
                <!-- LINE HIGHET +\- -->
                <button class="ctrl control-up" onclick="onLineHeight(-2)"><img src="img/png/up.png" class="control-img" alt=""></button>
                <button class="ctrl control-down" onclick="onLineHeight(2)"><img src="img/png/up.png" class="control-img" alt=""></button>
                <!-- SWITCH LINE -->
                <button class="ctrl control-new" onclick="onNewLine()"><img src="img/png/add.png" class="control-img" alt=""></button>
                <button class="ctrl control-switch" onclick="onSwitchLine()"><img src="img/png/up-and-down-opposite-double-arrows-side-by-side.png" class="control-img" alt=""></button>
                <!-- FONT -->
                <select class="font-select control-font" name="font-select" id="font-select" onchange="onChangeFont(value)">
                    <option value="impact" style="font-family: 'impact';">Impact</option>
                    <option value="latobold" style="font-family: 'latobold';">Lato bold</option>
                </select>
                <!-- COLOR -->
                <!-- get the color of the button from the func -->
                <input type="color" class="ctrl-c control-color" id="color" name="color" onchange="onColorIt()" />
                <input type="color" class="ctrl-c control-margin-c" id="margin-color" name="margin-color" onchange="onColorIt()" />
                <!-- ALIGNMENT -->
                <button class="ctrl control-l" id="left" onclick="onAlignChange(this)"><img src="img/png/align-to-left.png" class="control-img" alt=""></button>
                <button class="ctrl control-c" id="center" onclick="onAlignChange(this)"><img src="img/png/center-text-alignment.png" class="control-img" alt=""></button>
                <button class="ctrl control-r" id="right" onclick="onAlignChange(this)"><img src="img/png/align-to-right.png" class="control-img" alt=""></button>
                <!-- DELETE -->
                <button class="ctrl control-d" onclick="onDeleteCurrLine()"><img src="img/png/trash.png" class="control-img" alt=""></button>

                <!-- SHARE TO FB -->
                <button class="ctrl control-share" onclick="uploadImg()"><img src="img/png/share.png" class="control-img" alt=""></button>
                <!-- <p class="user-msg"></p>
                <div class="share-container"></div> -->

                <!-- SAVE TO DEVICE -->
                <a href="#" class="ctrl control-save" onclick="downloadCanvas(this)" download="myphoto"><img src="img/png/download.png" class="control-img" alt=""></a>
                <!-- BACK TO GALLERY -->
                <button class=" editor-toggle control-back" onclick="hideMemeEditor()">Back to gallery</button>
            </section>
        </section>
    </main>
    <!-- PROBLEM WITH FOOTER -->
    <footer>
        <section class="footer-container container footer flex space-between align-center">

            <div class="logo"><span>Meme</span> academy</div>
            <small>© 2021 Meme academy - All Rights Reserved - find more spirnts at coding-academy.org</small>
        </section>
    </footer>

    <script src="js/utils.js"></script>
    <script src="js/services/imageService.js"></script>
    <script src="js/services/memeService.js"></script>
    <script src="js/services/storageService.js"></script>
    <script src="js/services/upload-service.js"></script>
    <script src="js/main.js"></script>
</body>

</html>
